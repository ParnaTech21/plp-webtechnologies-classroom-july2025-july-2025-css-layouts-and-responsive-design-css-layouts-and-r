<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive CSS Layout Assignment</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>My Responsive Webpage</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <aside>
      <h2>Sidebar</h2>
      <p>Useful links or info goes here.</p>
    </aside>
    <section class="content">
      <h2>Welcome!</h2>
      <div class="cards">
        <div class="card">
          <h3>Card 1</h3>
          <p>Flexbox for these cards!</p>
        </div>
        <div class="card">
          <h3>Card 2</h3>
          <p>Easy alignment and spacing.</p>
        </div>
        <div class="card">
          <h3>Card 3</h3>
          <p>Responsive and flexible.</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Responsive Layout Demo</p>
  </footer>
</body>
</html>
